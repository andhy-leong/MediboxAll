<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet Medibox - Raharison Leong</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      /* --- STYLE INCHANGÉ --- */
      :root {
        --bg: #0d0d0d;
        --text: #eaeaea;
        --accent: #ff6600;
        --card: #1a1a1a;
        --radius: 12px;
        --transition: 0.3s ease;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: "Montserrat", sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        flex-direction: column;
        align-items: center;
        box-sizing: border-box;
      }

      .main-container {
        width: 100%;
        max-width: 900px;
        text-align: center;
        padding: 60px 20px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      h1 {
        font-size: 2.5rem;
        color: var(--accent);
        margin-bottom: 1rem;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      p.subtitle {
        color: #aaa;
        margin-bottom: 3rem;
        font-size: 1.1rem;
      }

      .links-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .link-card a {
        display: flex;
        align-items: center;
        gap: 1rem;
        background-color: var(--card);
        color: var(--text);
        padding: 1.5rem 1.5rem;
        border-radius: var(--radius);
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 500;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition:
          transform var(--transition),
          box-shadow var(--transition),
          border-left-color var(--transition);
        border-left: 4px solid transparent;
      }

      .link-card a:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        border-left-color: var(--accent);
      }

      .link-card a i {
        color: var(--accent);
        font-size: 1.5rem;
        width: 30px;
        text-align: center;
      }

      footer {
        width: 100%;
        background-color: var(--card);
        padding: 3rem 2rem 1rem 2rem;
        border-top: 2px solid var(--accent);
        color: var(--text);
      }

      .footer-container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
        max-width: 1200px;
        margin: 0 auto;
        gap: 2rem;
      }

      .footer-center h3,
      .footer-right h3 {
        font-size: 1.4rem;
        color: var(--accent);
        margin-bottom: 1rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .footer-center p {
        margin: 0.5rem 0;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.8rem;
      }

      .footer-center a {
        color: var(--text);
        text-decoration: none;
        transition: color var(--transition);
      }

      .footer-center a:hover {
        color: var(--accent);
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 1rem;
      }

      .social-links a {
        color: var(--text);
        font-size: 1.8rem;
        transition:
          color var(--transition),
          transform var(--transition);
      }

      .social-links a:hover {
        color: var(--accent);
        transform: translateY(-3px);
      }

      .footer-bottom {
        text-align: center;
        padding-top: 1rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.7);
        margin-top: 1rem;
      }

      @media (max-width: 768px) {
        .footer-container {
          flex-direction: column;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <h1>Projet Medibox</h1>
      <p class="subtitle">Boite à médicament connecté</p>

      <ul class="links-grid">
        <li class="link-card">
          <a href="https://github.com/andhy-leong/Medibox" target="_blank">
            <i class="fab fa-github"></i>
            <span>Partie matériel Arduino/ESP</span>
          </a>
        </li>

        <li class="link-card">
          <a href="https://github.com/andhy-leong/MediboxApi" target="_blank">
            <i class="fab fa-github"></i>
            <span>API Server</span>
          </a>
        </li>

        <li class="link-card">
          <a href="https://github.com/andhy-leong/MediboxApp" target="_blank">
            <i class="fab fa-github"></i>
            <span>Application Medibox</span>
          </a>
        </li>
      </ul>
    </div>

    <footer>
      <div class="footer-container">
        <div class="footer-center">
          <h3 data-text="footer-contact">Contact</h3>
          <p>
            <i class="fas fa-envelope"></i>
            <a href="mailto:andhyleong29@gmail.com">andhyleong29@gmail.com</a>
          </p>
        </div>
        <div class="footer-right">
          <h3 data-text="footer-suivez">Suivez-moi</h3>
          <div class="social-links">
            <a href="https://github.com/andhy-leong" target="_blank">
              <i class="fab fa-github"></i>
            </a>
            <a
              href="https://www.linkedin.com/in/leong-foc-sing-andhy-raharison-2404322b7/"
              target="_blank"
            >
              <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/andhy_leong/" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.youtube.com/@andhy_leong" target="_blank">
              <i class="fab fa-youtube"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <p data-text="footer-copyright">
          &copy; 2025 Raharison Leong Foc Sing Andhy
        </p>
      </div>
    </footer>
  </body>
</html>
